          #          helm upgrade --install ingress-nginx ingress-nginx \
          #            --repo https://kubernetes.github.io/ingress-nginx \
          #            --namespace ingress-nginx \
          #            --create-namespace \
          #            && echo "NGINX Ingress Controller installed!" \
          #            || echo "NGINX Ingress Controller is already installed!"
          #
          #          # Setup OCI Secret Store CSI Driver Provider
          #          helm upgrade --install csi-secrets-store-provider-oci oci-secrets-store-csi-driver-provider \
          #            --repo https://oracle.github.io/oci-secrets-store-csi-driver-provider/charts \
          #            --namespace secrets-store-oci \
          #            --create-namespace \
          #            --set secrets-store-csi-driver.syncSecret.enabled=true \
          #            --set secrets-store-csi-driver.enableSecretRotation=true \
          #            && echo "OCI Secrets Store CSI Driver Provider installed!" \
          #            || echo "OCI Secrets Store CSI Driver Provider is already installed!"
          #

      - name: Validate Kubernetes manifests
        run: |
          cd ci/environments/$ENVIRONMENT
          kustomize build . | kubectl apply --dry-run=client -f -

      - name: Deploy to Kubernetes
        run: |
          # Verify current kubectl context
          kubectl config get-contexts
      
          # Install gateway-api into nginx-gateway namespace
          cd ci/environments/$ENVIRONMENT
          kustomize build . | kubectl apply -f -


      - name: Get Gateway-Api status
        run: kubectl get gateway -n nginx-gateway

      - name: Clean up SSH tunnel
        if: always()
        run: |
          kill $(lsof -t -i :6443) || true
